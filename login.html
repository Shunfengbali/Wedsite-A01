<!DOCTYPE html>
<html>
<head>
    <title>用户登录</title>
    <style>
        .container { max-width: 400px; margin: 50px auto; padding: 20px; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; }
        button { background-color: #0366d6; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>用户登录</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="电子邮箱" required>
            <input type="password" id="password" placeholder="密码" required>
            <button type="submit">登录</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('https://your-vercel-app.vercel.app/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                if (response.ok) {
                    // 登录成功，保存用户信息
                    localStorage.setItem('token', result.token);
                    alert('登录成功！');
                    // 跳转到用户主页
                    window.location.href = 'dashboard.html';
                } else {
                    alert('登录失败：' + result.message);
                }
            } catch (error) {
                alert('网络错误，请稍后重试');
            }
        });
    </script>
</body>
</html>
