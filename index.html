<!DOCTYPE html>
<htmlhtml lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="index.css" rel="stylesheet" />
  <title>验证</title>
</head>

<p>验证</p>
<input type="password" id="passwordInput" placeholder="输入密码"><br>
<button id="submitBtn">跳转</button>
<script>
  let attempts = 0;
  const txt = document.querySelector("p");
  document.getElementById("submitBtn").addEventListener("click", function() {
  const password = document.getElementById("passwordInput").value;
  const encoded = btoa(password);  // 使用标准btoa函数编码
  console.log("Base64编码结果:", encoded);  // 示例输出
  const correctPassword = "MDEyMw=="; // 预设密码
  if (encoded == correctPassword) {
    window.location.replace("HTML/index.html"); // 跳转目标    
  } else {
    txt.textContent = "密码错误！";
    //alert("密码错误！");
    if (attempts++ >= 3) {
      txt.textContent = "错误次数过多，请稍后重试！";
      submitBtn.disabled = true;
      setTimeout(() => {
      submitBtn.disabled = false;
      }, 3000); // 3秒后
    }
  }
});
</script>
</body>
</html>
